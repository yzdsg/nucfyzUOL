	<head>

		<script type="text/javascript" src="js/jquery.idTabs.min.js"></script>

			KE.show({
				id: 'content7',
				cssPath: './index.css'
			});

		<script type="text/javascript">
			$(document).ready(function(e) {
				$(".select1").uedSelect({
					width: 345
				});
				$(".select2").uedSelect({
					width: 167
				});
				$(".select3").uedSelect({
					width: 100
				});
			});
		</script>
		<script>
			function checkMainname(){
				var mname = document.getElementById("mainname").value;
				var mnameTip = document.getElementById("mainnameTip");
				var reg = /^[a-zA-Z]{1}[a-zA-Z0-9]{2,14}$/;
				if(!reg.test(mname)){
					mnameTip.innerHTML="用户名不合法！";
					mnameTip.style="color:red";
				}
				else{
					mnameTip.innerHTML="";
				}
			}
		</script>
	</head>

	<body>

		<div class="place">
			<span>位置：</span>
			<ul class="placeul">
				<li>
					<a href="#">首页</a>
				</li>
				<li>
					<a href="#">添加成员</a>
				</li>
			</ul>
		</div>

		<div class="formbody">

			<div id="tab1" class="tabson">
				<ul class="forminfo">

					<!--学校列表开始-->

					<li>
						<label>姓名<b>*</b></label>
						<input placeholder="2-5个汉字"  onblur="checkMainname()"   name="classid" type="text" class="dfinput" style="width:342px;" id="mainname" />
						<i id="mainnameTip"></i>
					</li>
					<li>
						<label>学号<b>*</b></label>
						<input placeholder="请输入学号"  type="text" class="dfinput" style="width: 342px;"/>
					</li>
					<li>
						<label>性别<b>*</b></label>
						<div class="vocation">
							<select class="select1" >
								<option>男</option>
								<option>女</option>								
							</select>
						</div>
					</li>
					<li>
						<label>年级<b>*</b></label>
						<div class="vocation">
							<select class="select1" >
								<option>大一</option>
								<option>大二</option>
								<option>大三</option>
								<option>大四</option>
							</select>
						</div>
					</li>
					<li>
						<label>籍贯<b>*</b></label>
						<div class="vocation">
							<select class="select1" >
								<option>山西太原</option>
								<option selected>山西运城</option>
								<option>山西晋中</option>
								<option>山西长治</option>
							</select>
						</div>
					</li>
					<li>
						<label>电话<b>*</b></label>
						<input placeholder="请输入电话号码"  type="text" class="dfinput" style="width: 342px;"/>
					</li>
					<li>
						<label>院系<b>*</b></label>
						<div class="vocation">
							<select class="select1" >
								<option>体育学院</option>
								<option selected>软件学院</option>
								<option>理学院</option>
								<option>大数据学院</option>
							</select>
						</div>
					</li>
					<li>						
						<label>专业<b>*</b></label>
						<div class="vocation">
							<select class="select1" >
								<option>环境生物</option>
								<option selected>软件工程</option>
								<option>采矿工程</option>
								<option>能源动力与资源工程</option>
							</select>
						</div>
					</li>
					<li>
						<label>校内职务<b>*</b></label>
						<div class="vocation">
							<select class="select1" >
								<option>班干部</option>
								<option>学生会干部</option>
								<option>社团干部</option>
								<option>无</option>
							</select>
						</div>
					</li>
					<li>
						<label>加入日期<b>*</b></label>
						<div class="vocation">
							<select class="select1" >
								<option>大一</option>
								<option>大二</option>
								<option>大三</option>
								<option>大四</option>
							</select>
						</div>
					</li>
					<li>
						<label>状态<b>*</b></label>
						<div class="vocation">
							<select class="select1" >
								<option>正常</option>
								<option>退出</option>
								<option>毕业</option>								
							</select>
						</div>
					</li>
					<li>
						<label>实验室职务<b>*</b></label>
						<div class="vocation">
							<select class="select1" >
								<option>秘书长</option>
								<option>副秘书长</option>
								<option>技术总监</option>
								<option>项目经理</option>
								<option>组长</option>
							</select>
						</div>
					</li>
					<!--列表结束-->
					<li><label>备注<b>*</b></label>

						<textarea id="content7" name="content" style="width:700px;height:250px;visibility:hidden;"></textarea>
					</li>
					<li><label>&nbsp;</label><input name="" type="button" class="btn" value="添加" /></li>
				</ul>

			</div>

		</div>

		<script type="text/javascript">
			$("#usual1 ul").idTabs();
		</script>

			$('.tablelist tbody tr:odd').addClass('odd');

		</div>
